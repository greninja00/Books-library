<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>Add Book </legend>
            <label for="title">Title of The Book</label>
            <input type="text" id="title" required>
            <label for="author">Author of the Book</label>
            <input type="text" id="author" required>
            <label for="numberofpages">Number of Pages</label>
            <input type="number" id="numberofpages" required>
            <label>Have you Readed?</label>
            <br>
            <label for="Readed">Yes</label>
            <input type="radio" name="read" id="Readed" checked value = "Yes!">
            <label for="Notreaded">No</label>
            <input type="radio" name="read" id="Notreaded" value = "Nope">
            <button type="submit" id="submit">Add Book!</button>
        </fieldset>
    </form>
    <div class="wrapper"></div>
</body>
</html>
